name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: 'Features'
    labels:
      - 'feature'
      - 'feat'
  - title: 'Bug Fixes'
    labels:
      - 'fix'
      - 'bug'
  - title: 'Maintenance'
    labels:
      - 'chore'
      - 'docs'
      - 'ci'
commitish:
  - title: 'Features'
    match:
      - 'feat'
      - 'feature'
  - title: 'Bug Fixes'
    match:
      - 'fix'
      - 'bug'
  - title: 'Maintenance'
    match:
      - 'chore'
      - 'docs'
      - 'ci'
      - 'style'
      - 'refactor'
      - 'perf'
      - 'test'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## Changes

  $CHANGES